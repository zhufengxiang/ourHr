<SCRIPT language=javascript>
function CheckOthers(form){
   for (var i=0;i<form.elements.length;i++){
      var e = form.elements[i];
      if (e.checked==false){
	     e.checked = true;
      }
      else{
	     e.checked = false;
      }
   }
}
function openAddDept(){
	top.$.dialogUI({
		title:"添加部门信息",
		url:"./jypx/jypx_pxlb_add.html",
		OKEvent:okEvent,
		//CancelEvent:cancelEvent,
		css:{width:"550",height:"142"}
	});
}
function editDocument(){
	top.$.dialogUI({
		title:"编辑部门信息",
		url:"./jypx/jypx_pxlb_update.html",
		OKEvent:okEvent,
		//CancelEvent:cancelEvent,
		css:{width:"550",height:"142"}
	});
}
function okEvent(){
	alert('ok被点击');
}
function cancelEvent(){
	alert('cancelEvent被点击');
}
function clearForm(id){
	$("#"+id).clearFields();
}

</SCRIPT>
