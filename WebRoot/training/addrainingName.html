<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>添加部门信息</title>
		<link rel="stylesheet" type="text/css" href="../css/form.css" />
		<script src="../js/form.js" type="text/javascript"></script>
		<script type="text/javascript" src="../js/jquery-1.4.1.js"></script>
		<script type="text/javascript" src="../js/jquery.form.js"></script>
	</head>
	
	<body>
		<div id="divContent"
			style="overflow: auto; border-top: 1px solid #cccccc;">
			<form style="margin: 0px">
				<table width="100%" align="center" cellspacing="0" cellpadding="0">
					<tbody id="tb_list_info">
						<tr>
							<td width="100px" class="td_show_title_t">
								<span class="td_title">培训类别</span>:
							</td>
							<td width="40%" class="td_input_t">
								<input type="text" name="" value="">
							</td>
							<td width="*%" class="td_info_t">
								<div id="zsidTip" style="width: 100%;"></div>
							</td>
						</tr>
						<tr>
							<td width="100px" class="td_show_title">
								<span class="td_title">类别ID</span>:
							</td>
							<td width="40%" class="td_input">
								<input type="text" name="" value="">
							</td>
							<td width="*%" class="td_info">
								<div id="zsmcTip" style="width: 100%;"></div>
							</td>
						</tr>
						<tr>
							<td width="100px" class="td_show_title">
								<span class="td_title">培训模式</span>::
							</td>
							<td width="40%" class="td_input">
								<select>
									<option>
										岗前培训
									</option>
									<option>
										在职培训
									</option>
								</select>
							</td>
							<td width="*%" class="td_info">
								<div id="usernameTip" style="width: 100%;"></div>
							</td>
						</tr>
						<tr>
							<td width="100px" height="58" class="td_show_title">
								备注:
							</td>
							<td width="40%" class="td_input">
								<textarea cols="50" rows="3"></textarea>
							</td>
							<td width="*%" class="td_info">
								<div id="answerTip" style="width: 100%;"></div>
							</td>
						</tr>
					</tbody>
				</table>
				<input type="submit" id="submit" style="display: none" />
			</form>
		</div>
	</body>
</html>
